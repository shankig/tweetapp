<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap 3, from LayoutIt!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="navbar-header">
		 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span>
	<span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Brand</a>
	</div>
	
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav navbar-right">
			<li class="dropdown">
				 <a href="#" class="dropdown-toggle" data-toggle="dropdown">
				  {{data['user_name']}}
				  <strong class="caret"></strong>
				 </a>
				<ul class="dropdown-menu">
					<li>
						<a href="#">logout</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
  </nav>
<div class="container" style="margin-top: 60px;">
	<div class="row clearfix">
		<div class="col-md-12 column">
			
			<div class="row clearfix">
			  <div class="col-md-2 column"></div>
				<div class="col-md-2" style="background-color: blue;">
				  <!--<pre>-->
				  <div class="col-md-12 column">
					<img src="{{data['profile_image_url']}}">
				  </div>
				  <div class="col-md-12 column">
						{{data['user_name']}} <br />
						@{{data['screen_name']}}
				  </div>
				  
					
					  
					  
					
						
					  
					<!--</pre>-->
				</div>
				<div class="col-md-6 column">
					<div class="row clearfix">
						<div class="col-md-12 column">
						</div>
					</div>
					<div class="row clearfix">
						<div class="col-md-12 column">
						  <pre>
							<textarea class="form-control" rows="3" id="id-tweet-text"></textarea>
							<button type="button" class="btn btn-primary pull-right disabled" onclick="tweet();" id="id-tweet-button">Tweet</button>
						  </pre>
						  <div id="id-recent-tweets">
							{% for i in data['recent_tweets'] %}
							  <pre>{{ i }} </pre>
							{% endfor %}
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
